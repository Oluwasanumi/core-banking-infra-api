<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Email</title>
    <style>
        /* Reset styles */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
        }

        /* Container */
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }

        /* Header */
        .email-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
        }

        .email-header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        .email-header p {
            color: #e0e7ff;
            margin: 10px 0 0 0;
            font-size: 16px;
        }

        /* Content */
        .email-content {
            padding: 40px 30px;
        }

        .email-content h2 {
            color: #1a202c;
            font-size: 24px;
            margin: 0 0 20px 0;
            font-weight: 600;
        }

        .email-content p {
            color: #4a5568;
            font-size: 16px;
            margin: 0 0 20px 0;
        }

        /* OTP Box */
        .otp-box {
            background-color: #f7fafc;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 30px 0;
        }

        .otp-code {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 8px;
            color: #667eea;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .otp-label {
            font-size: 14px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* Info Box */
        .info-box {
            background-color: #fff5f5;
            border-left: 4px solid #f56565;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .info-box p {
            color: #742a2a;
            margin: 0;
            font-size: 14px;
        }

        /* Success Box */
        .success-box {
            background-color: #f0fff4;
            border-left: 4px solid #48bb78;
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }

        .success-box p {
            color: #22543d;
            margin: 0;
            font-size: 14px;
        }

        /* Footer */
        .email-footer {
            background-color: #f7fafc;
            padding: 30px 20px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .email-footer p {
            color: #718096;
            font-size: 14px;
            margin: 5px 0;
        }

        .email-footer a {
            color: #667eea;
            text-decoration: none;
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-content {
                padding: 30px 20px;
            }

            .otp-code {
                font-size: 28px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
<div class="email-container">

    <div class="email-header">
        <h1>üè¶ Banking API</h1>
        <p>Secure Banking Platform</p>
    </div>

    <div class="email-content" th:replace="${content}">
        Content goes here
    </div>

    <div class="email-footer">
        <p><strong>Banking API</strong></p>
        <p>This is an automated message. Please do not reply to this email.</p>
        <p>
            Need help? Contact us at
            <a href="mailto:support@bankingapi.com">support@bankingapi.com</a>
        </p>
        <p style="margin-top: 20px; font-size: 12px; color: #a0aec0;">
            ¬© 2025 Banking API. All rights reserved.
        </p>
    </div>
</div>
</body>
</html>
